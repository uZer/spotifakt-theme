<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">
  <head>
  {{ partial "head.html" . }}
  {{ template "_internal/google_analytics.html" . }}
  </head>
  <body>
    <div class="container">
        {{ partial "header.html" . }}
      <div class="main">
        <ul id="og-grid" class="og-grid">
          {{ range $.Site.Data.playlists }}
          <li>
            <a href="{{.Url}}"
               data-largesrc="{{ range first 1 (or (where .Image "width" "=" 0) (where .Image "width" "=" 640)) }}{{.url}}{{end}}"
               data-title="{{.Name}}"
               data-description="{{.Description}}"
               data-buttontext="Open Spotify">
              <img src="{{ range first 1 (or (where .Image "width" "=" 0) (where .Image "width" "=" 640)) }}{{.url}}{{end}}"
                   alt="{{.Name}}"
                   width="200px" />
            </a>
          </li>
          {{ end }}
        </ul>
        {{ partial "footer.html" . }}
      </div>
    </div>
    {{ partial "scripts.html" . }}
  </body>
</html>
